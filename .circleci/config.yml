defaults: &defaults
  working_directory: ~/thrift-server
  docker:
    - image: circleci/node:16.11.1

version: 2
jobs:
  test_node_14:
    <<: *defaults
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  test_node_16:
    <<: *defaults
    docker:
      - image: circleci/node:16.11.1
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Create .npmrc
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish

  # With npm8's stricter peerDependencies, a number of steps need to be made
  # on prerelease, the peerDependencies need to be updated to point to exact versions
  # Move the tag to the new commit
  # --legacy-peer-deps is needed here to use them before they are published
  publish_next:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Generate .npmrc File
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install --legacy-peer-deps
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish-next

workflows:
  version: 2
  build_test:
    jobs:
      - test_node_16:
          filters:
            tags:
              only: /.*/

      - test_node_14:
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - test_node_16
            - test_node_14
          filters:
            tags:
              only: /^(v){1}(0){1}(\.17){1}(\.[0-9]+){1}$/
            branches:
              ignore: /.*/

      - publish_next:
            requires:
            - test_node_16
            - test_node_14
            filters:
              tags:
                only: /^(v){1}(0){1}(\.[0-9]+){1}(\.[0-9]+){1}(-alpha){1}\.[0-9]+$/
              branches:
                ignore: /.*/
