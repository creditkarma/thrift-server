defaults: &defaults
  working_directory: ~/thrift-server
  docker:
    - image: circleci/node:6.12.3

version: 2
jobs:
  test_node_6:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  test_node_8:
    <<: *defaults
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test

  publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Create .npmrc
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish

  publish_fix:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Create .npmrc
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish-fix

  publish_next:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Generate .npmrc File
          command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm run release:publish-next

workflows:
  version: 2
  build_test:
    jobs:
      - test_node_6:
          filters:
            tags:
              only: /.*/

      - test_node_8:
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - test_node_6
            - test_node_8
          filters:
            tags:
              only: /^(v){1}(0){1}(\.[7]){1}(\.[0-9]+){1}$/
            branches:
              ignore: /.*/

      - publish_fix:
          requires:
            - test_node_6
            - test_node_8
          filters:
            tags:
              only: /^(v){1}(0){1}(\.[0-6]){1}(\.[0-9]+){1}$/
            branches:
              ignore: /.*/

      - publish_next:
            requires:
            - test_node_6
            - test_node_8
            filters:
              tags:
                only: /^(v){1}(0){1}(\.[6-7]){1}(\.[0-9]){1}(-)[0-9]+$/
              branches:
                ignore: /.*/
